<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <div id='card'>
            <p id='top' > {{ restaurant.get('name') }}</p>
            <img id='img' src = {{ restaurant.get('image_url') }} />
            <p><b>{{restaurant.get('display_address') }}</b></p>
            <p>Rating:<b>{{ restaurant.get('rating') }} Stars</b></p>
            <p>Price: <b> {{ restaurant.get('price') }}</b></p>
            <p>Total reviews: <b>{{ restaurant.get('review_count') }}</b></p>
        </div>
    </main>
</body>
</html>
